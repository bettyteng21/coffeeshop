{% extends "shop/base.html" %}
{% block title %} CABE {% endblock %}
{% block content %}
	<style type="text/css">
		p.descrip { 
			/* Applying an ellipsis to multiline text */
			display: -webkit-box; 
			max-width: 100%;
			-webkit-line-clamp: 4;
			-webkit-box-orient: vertical; 
			overflow: hidden;
		}
		p.tags {
			border-radius: 8px;
			border: 2px solid #73AD21;
			font-weight: bold; /* Making font bold */
		    width: auto; /* Making auto-sizable width */
		    height: auto; /* Making auto-sizable height */
		    padding: 5px; /* Making space around letters */
		    margin-right:10px;
		    display:inline;
		    float:left;
		}
	</style>

	{% for message in messages %}
		<div class="alert alert-{{ message.tags }}">{{ message }}</div>
	{% endfor %}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card-heading" align="center">
					<h2>All Products</h2>
				</div>
			</div>
		</div>
		<div class="row">
			{% for b in beans %}
				<div class="col-md-3 col-sm-12 d-flex align-items-stretch">
					<div class="card mt-4" style="width: 18rem;">
						<img src="{{ b.picture }}" class="card-img-top" style="width: 100%; height: 200px;">
						<div class="card-heading" align="center"><h3>{{ b.name }}</h3></div>
						<div class="card-body">
						    <p class="card-text"><p class="descrip">{{ b.description }}</p></p>
						    <p class="card-text">
						    	<!-- <div style="display: flex; justify-content: space-between;"> -->
							    	<p class="tags">{{ b.roast }}</p>
							    	<p class="tags">{{ b.flavor_detail }}</p>
						    	<!-- </div> -->
						    </p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
		<br>
	</div>
{% endblock %}
